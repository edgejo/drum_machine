<script>
    function pageInit() {
        var button_beats = document.getElementsByClassName("button-beat");

        for (var i = 0; i < button_beats.length; i++){
            button_beats[i].style.backgroundColor = "red";
            button_beats[i].addEventListener("click", buttonEventListener);
        }
    }

    function buttonEventListener() {
        var target_element = event.target;

        console.log(target_element);

        target_element.style.backgroundColor = "green";
    }
</script>
